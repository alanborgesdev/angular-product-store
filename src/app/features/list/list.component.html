
@for (product of products; track product.id) {
      <mat-card>
          <mat-card-header>
              <mat-card-title>{{ product.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
              <button matButton>Editar</button>
              <button matButton>Deletar</button>
          </mat-card-actions>
          </mat-card>
  }
